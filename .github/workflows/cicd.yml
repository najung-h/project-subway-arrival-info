name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  PROJECT_DIR: subwaylive

jobs:
  # 1Ô∏è‚É£ Build & Push
  build-and-push:
    runs-on: ubuntu-latest
    name: Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú

    steps:
      - name: üì¶ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
        uses: actions/checkout@v4

      - name: ü™µ Debug Tree (Check project structure)
        run: |
          echo "üìç ÌòÑÏû¨ Í≤ΩÎ°ú ÏúÑÏπò:"
          pwd
          echo "---------------------------"
          echo "üìÇ Î£®Ìä∏ ÎîîÎ†âÌÜ†Î¶¨ Íµ¨Ï°∞"
          ls -al
          echo "---------------------------"
          echo "üìÅ ÌîÑÎ°úÏ†ùÌä∏ ÎîîÎ†âÌÜ†Î¶¨ Íµ¨Ï°∞ (${PROJECT_DIR})"
          ls -al "${PROJECT_DIR}" || echo "‚ö†Ô∏è ${PROJECT_DIR} Ìè¥ÎçîÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§."
          echo "---------------------------"
          echo "‚úÖ ÎîîÎ†âÌÜ†Î¶¨ ÌôïÏù∏ ÏôÑÎ£å!"

          
      - name: üß© QEMU ÏÑ§Ï†ï (Î©ÄÌã∞ ÏïÑÌÇ§ÌÖçÏ≤ò ÏßÄÏõê)
        uses: docker/setup-qemu-action@v3

      - name: ‚öôÔ∏è Buildx ÏÑ§Ï†ï
        uses: docker/setup-buildx-action@v3

      - name: üîê Docker Hub Î°úÍ∑∏Ïù∏
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üè∑Ô∏è Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            # ‚úÖ Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ÏóêÏÑú Ïì∞Îäî Í∑∏ÎåÄÎ°úÏùò ÏÉùSHA ÌÉúÍ∑∏ÎèÑ Ìï®Íªò Ìë∏Ïãú
            type=raw,value=${{ github.sha }}
            # (ÏÑ†ÌÉù) Í∏∞Ï°¥ sha- Ï†ëÎëêÏÇ¨ ÌÉúÍ∑∏ÎèÑ Ïú†ÏßÄÌïòÍ≥† Ïã∂Îã§Î©¥ Ï∂îÍ∞Ä
            # type=sha


      - name: üèóÔ∏è Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.PROJECT_DIR }} 
          file: ./${{ env.PROJECT_DIR }}/docker/web.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2Ô∏è‚É£ Deploy
  deploy:
    runs-on: ubuntu-latest
    name: EC2Ïóê Î∞∞Ìè¨
    needs: build-and-push

    steps:
      - name: üì¶ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
        uses: actions/checkout@v4

      - name: üöÄ SSH Ï†ëÏÜç ÌõÑ Î∞∞Ìè¨
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            set -Eeuo pipefail

            APP_DIR=${{ secrets.APP_DIR }}
            PROJECT_DIR=subwaylive
            COMPOSE_DIR="$APP_DIR/$PROJECT_DIR/docker"
            COMPOSE_FILE="$COMPOSE_DIR/compose.prod.yml"
            IMAGE=${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
            SHA_TAG=${{ github.sha }}
            
            export DEBIAN_FRONTEND=noninteractive    # ‚Üê ÎπÑÎåÄÌôîÏãù Í≥†Ï†ï

            # 0) Docker/Compose Ï†êÍ≤Ä + git ÏÑ§ÏπòÍπåÏßÄ
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              # ... (Docker repo ÏÑ§Ï†ï ÎèôÏùº)
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            fi

            # ‚úÖ gitÏù¥ ÏóÜÏúºÎ©¥ ÏÑ§Ïπò
            if ! command -v git >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y git
            fi

            # ÎîîÎ≤ÑÍπÖÏóê ÎèÑÏõÄÎêòÎäî Ï∂úÎ†• Ï∂îÍ∞Ä
            echo "whoami: $(whoami)"
            echo "pwd: $(pwd)"
            echo "APP_DIR: ${APP_DIR}"
            test -n "${APP_DIR}" || { echo "APP_DIR ÎπÑÏñ¥ÏûàÏùå"; exit 2; }

            
            echo "üì¶ [0] Docker/Compose Ï†êÍ≤Ä Î∞è ÏÑ§Ïπò"
            if ! command -v docker >/dev/null 2>&1; then
              echo "‚Üí Docker ÎØ∏ÏÑ§Ïπò: ÏÑ§Ïπò ÏßÑÌñâ (Ubuntu)"
              # Í≥µÏãù Docker Î¶¨Ìè¨ÏßÄÌÜ†Î¶¨ Îì±Î°ù
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update -y
              # docker engine + compose v2 ÌîåÎü¨Í∑∏Ïù∏ ÏÑ§Ïπò
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              # ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê(Ïòà: ubuntu)Î•º docker Í∑∏Î£πÏóê Ï∂îÍ∞Ä (ÏÑ†ÌÉù)
              sudo usermod -aG docker $USER || true
              # ÎπÑÎåÄÌôîÏãù ÏÑ∏ÏÖòÏóêÏÑúÎäî Í∑∏Î£π Ïû¨Ï†ÅÏö©Ïù¥ Ïïà ÎêòÎØÄÎ°ú, ÏïÑÎûòÏóêÏÑúÎäî Í≥ÑÏÜç sudo ÏÇ¨Ïö©
            fi

            echo "üìÅ [1] Î∞∞Ìè¨ ÎîîÎ†âÌÜ†Î¶¨ Ï§ÄÎπÑ: $APP_DIR"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R "$USER":"$USER" "$APP_DIR"

            echo "üåÄ [2] Î¶¨Ìè¨ÏßÄÌÜ†Î¶¨ ÏµúÏã†Ìôî"
            echo "[ÎîîÎ≤ÑÍ∑∏] APP_DIR ÏÉÅÌÉú:"
            ls -al "$APP_DIR" || true
            echo "[ÎîîÎ≤ÑÍ∑∏] .git Ïú†Î¨¥:"
            test -d "$APP_DIR/.git" && echo ".git exists" || echo ".git missing"

            # ÏÉÅÌô©Î≥ÑÎ°ú ÏïàÏ†ÑÌïòÍ≤å Í∞±Ïã†
            if [ -d "$APP_DIR/.git" ]; then
              echo "‚Üí git repo Í∞êÏßÄ: fetch & reset"
              git -C "$APP_DIR" fetch --all --prune
              git -C "$APP_DIR" reset --hard origin/${{ github.ref_name }}
            else
              echo "‚Üí git repo ÏïÑÎãò: ÎîîÎ†âÌÜ†Î¶¨ ÏÉÅÌÉú Ï†êÍ≤Ä"
              if [ -d "$APP_DIR" ] && [ "$(ls -A "$APP_DIR" 2>/dev/null)" ]; then
                echo "  - $APP_DIR Í∞Ä ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùå ‚Üí Í∏∞Ï°¥ ÌååÏùº Ï†ïÎ¶¨"
                sudo rm -rf "$APP_DIR"/*
                sudo rm -rf "$APP_DIR"/.[!.]* || true
                sudo rm -rf "$APP_DIR"/..?* || true
              fi
              echo "‚Üí fresh clone Ïã§Ìñâ"
              git clone --depth=1 https://github.com/${{ github.repository }} "$APP_DIR"
            fi
            cd "$APP_DIR"


            echo "üîê [3] .env.prod ÏÉùÏÑ± ‚Üí $APP_DIR/$PROJECT_DIR/.env.prod"
            cat > "$APP_DIR/$PROJECT_DIR/.env.prod" << 'EOF'
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DJANGO_DEBUG=False
            DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}
            SITE_DOMAIN=${{ secrets.SITE_DOMAIN }}

            SEOUL_SUBWAY_API_KEY=${{ secrets.SEOUL_SUBWAY_API_KEY }}

            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

            # RDS(MySQL)
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}

            # Ìò∏Ìôò ÌÇ§ (settings ÎÑ§Ïù¥Î∞ç ÌòºÏÑ† ÎåÄÎπÑ)
            DB_NAME=${{ secrets.MYSQL_DATABASE }}
            DB_USER=${{ secrets.MYSQL_USER }}
            DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_DB=${{ secrets.MYSQL_DATABASE }}
            MYSQL_HOST=${{ secrets.DB_HOST }}
            MYSQL_PORT=${{ secrets.DB_PORT }}

            READ_DOT_ENV_FILE=False
            EOF


            echo "üê≥ [4] ÏµúÏã† Ïù¥ÎØ∏ÏßÄ Pull"
            sudo docker pull "$IMAGE:$SHA_TAG" || sudo docker pull "$IMAGE:latest"

            # Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Î≥ÄÏàò
            IMAGE=${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
            SHA_TAG=${{ github.sha }}

            echo "üßæ [5.5] compose Ï†ÑÏö© env ÌååÏùº ÏÉùÏÑ±"
            DEPLOY_ENV="$COMPOSE_DIR/.deploy.env"
            echo "APP_IMAGE=$IMAGE:$SHA_TAG" | sudo tee "$DEPLOY_ENV" > /dev/null
            echo "[debug] cat .deploy.env ====="
            sudo cat "$DEPLOY_ENV" || true
            echo "============================"

            echo "üöÄ [6] Docker Compose Î∞∞Ìè¨"
            cd "$COMPOSE_DIR"
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" up -d --remove-orphans

            echo "üõ†Ô∏è [7] Django migrate / collectstatic / apply_socialapp (run --rm)"
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py migrate --settings=config.settings.prod'
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py collectstatic --noinput --settings=config.settings.prod'
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py apply_socialapp --settings=config.settings.prod'




            echo "üßπ [8] Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨"
            sudo docker image prune -af || true

            echo "‚úÖ ÏôÑÎ£å"
