              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            fi

            # âœ… gitì´ ì—†ìœ¼ë©´ ì„¤ì¹˜
            if ! command -v git >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y git
            fi

            # ë””ë²„ê¹…ì— ë„ì›€ë˜ëŠ” ì¶œë ¥ ì¶”ê°€
            echo "whoami: $(whoami)"
            echo "pwd: $(pwd)"
            echo "APP_DIR: ${APP_DIR}"
            test -n "${APP_DIR}" || { echo "APP_DIR ë¹„ì–´ìžˆìŒ"; exit 2; }

            
            echo "ðŸ“¦ [0] Docker/Compose ì ê²€ ë° ì„¤ì¹˜"
            if ! command -v docker >/dev/null 2>&1; then
              echo "â†’ Docker ë¯¸ì„¤ì¹˜: ì„¤ì¹˜ ì§„í–‰ (Ubuntu)"
              # ê³µì‹ Docker ë¦¬í¬ì§€í† ë¦¬ ë“±ë¡
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update -y
              # docker engine + compose v2 í”ŒëŸ¬ê·¸ì¸ ì„¤ì¹˜
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              # í˜„ìž¬ ì‚¬ìš©ìž(ì˜ˆ: ubuntu)ë¥¼ docker ê·¸ë£¹ì— ì¶”ê°€ (ì„ íƒ)
              sudo usermod -aG docker $USER || true
              # ë¹„ëŒ€í™”ì‹ ì„¸ì…˜ì—ì„œëŠ” ê·¸ë£¹ ìž¬ì ìš©ì´ ì•ˆ ë˜ë¯€ë¡œ, ì•„ëž˜ì—ì„œëŠ” ê³„ì† sudo ì‚¬ìš©
            fi

            echo "ðŸ“ [1] ë°°í¬ ë””ë ‰í† ë¦¬ ì¤€ë¹„: $APP_DIR"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R "$USER":"$USER" "$APP_DIR"

            echo "ðŸŒ€ [2] ë¦¬í¬ì§€í† ë¦¬ ìµœì‹ í™”"
            echo "[ë””ë²„ê·¸] APP_DIR ìƒíƒœ:"
            ls -al "$APP_DIR" || true
            echo "[ë””ë²„ê·¸] .git ìœ ë¬´:"
            test -d "$APP_DIR/.git" && echo ".git exists" || echo ".git missing"

            # ìƒí™©ë³„ë¡œ ì•ˆì „í•˜ê²Œ ê°±ì‹ 
            if [ -d "$APP_DIR/.git" ]; then
              echo "â†’ git repo ê°ì§€: fetch & reset"
              git -C "$APP_DIR" fetch --all --prune
              git -C "$APP_DIR" reset --hard origin/${{ github.ref_name }}
            else
              echo "â†’ git repo ì•„ë‹˜: ë””ë ‰í† ë¦¬ ìƒíƒœ ì ê²€"
              if [ -d "$APP_DIR" ] && [ "$(ls -A "$APP_DIR" 2>/dev/null)" ]; then
                echo "  - $APP_DIR ê°€ ë¹„ì–´ìžˆì§€ ì•ŠìŒ â†’ ê¸°ì¡´ íŒŒì¼ ì •ë¦¬"
                sudo rm -rf "$APP_DIR"/*
                sudo rm -rf "$APP_DIR"/.[!.]* || true
                sudo rm -rf "$APP_DIR"/..?* || true
              fi
              echo "â†’ fresh clone ì‹¤í–‰"
              git clone --depth=1 https://github.com/${{ github.repository }} "$APP_DIR"
            fi
            cd "$APP_DIR"


            echo "ðŸ” [3] .env ìƒì„± â†’ $APP_DIR/$PROJECT_DIR/.env"
            cat > "$APP_DIR/$PROJECT_DIR/.env" << 'EOF'
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
