            export DEBIAN_FRONTEND=noninteractive    # â† ë¹„ëŒ€í™”ì‹ ê³ ì •

            # 0) Docker/Compose ì ê²€ + git ì„¤ì¹˜ê¹Œì§€
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
