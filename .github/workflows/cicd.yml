name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  PROJECT_DIR: subwaylive

jobs:
  # 1ï¸âƒ£ Build & Push
  build-and-push:
    runs-on: ubuntu-latest
    name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸªµ Debug Tree (Check project structure)
        run: |
          echo "ğŸ“ í˜„ì¬ ê²½ë¡œ ìœ„ì¹˜:"
          pwd
          echo "---------------------------"
          echo "ğŸ“‚ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ êµ¬ì¡°"
          ls -al
          echo "---------------------------"
          echo "ğŸ“ í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ êµ¬ì¡° (${PROJECT_DIR})"
          ls -al "${PROJECT_DIR}" || echo "âš ï¸ ${PROJECT_DIR} í´ë”ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
          echo "---------------------------"
          echo "âœ… ë””ë ‰í† ë¦¬ í™•ì¸ ì™„ë£Œ!"

          
      - name: ğŸ§© QEMU ì„¤ì • (ë©€í‹° ì•„í‚¤í…ì²˜ ì§€ì›)
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ ë©”íƒ€ë°ì´í„° ìƒì„±
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            # âœ… ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì“°ëŠ” ê·¸ëŒ€ë¡œì˜ ìƒSHA íƒœê·¸ë„ í•¨ê»˜ í‘¸ì‹œ
            type=raw,value=${{ github.sha }}
            # (ì„ íƒ) ê¸°ì¡´ sha- ì ‘ë‘ì‚¬ íƒœê·¸ë„ ìœ ì§€í•˜ê³  ì‹¶ë‹¤ë©´ ì¶”ê°€
            # type=sha


      - name: ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.PROJECT_DIR }} 
          file: ./${{ env.PROJECT_DIR }}/docker/web.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2ï¸âƒ£ Deploy
  deploy:
    runs-on: ubuntu-latest
    name: EC2ì— ë°°í¬
    needs: build-and-push

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸ” Create env.prod locally (safe)
        run: |
          cat > .env.prod << 'EOF'
          DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG=False
          DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}
          SITE_DOMAIN=${{ secrets.SITE_DOMAIN }}

          SEOUL_SUBWAY_API_KEY=${{ secrets.SEOUL_SUBWAY_API_KEY }}

          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # RDS(MySQL)
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}

          # í˜¸í™˜ í‚¤ (settings ë„¤ì´ë° í˜¼ì„  ëŒ€ë¹„)
          DB_NAME=${{ secrets.MYSQL_DATABASE }}
          DB_USER=${{ secrets.MYSQL_USER }}
          DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DB=${{ secrets.MYSQL_DATABASE }}
          MYSQL_HOST=${{ secrets.DB_HOST }}
          MYSQL_PORT=${{ secrets.DB_PORT }}

          # prodì—ì„œ .env ìë™ ë¡œë”© ê¸ˆì§€ (django-environ ì‚¬ìš© ì‹œ)
          READ_DOT_ENV_FILE=False
          EOF
      - name: ğŸ“¤ env.prodë¥¼ EC2ì— ì—…ë¡œë“œí•˜ê¸°
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: ".env.prod"                         # â† íŒŒì¼
          target: "${{ secrets.APP_DIR }}/subwaylive" # â† ë””ë ‰í† ë¦¬
          overwrite: true

      - name: ğŸš€ SSH ì ‘ì† í›„ ë°°í¬
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            set -Eeuo pipefail
            export DEBIAN_FRONTEND=noninteractive

            APP_DIR=${{ secrets.APP_DIR }}
            PROJECT_DIR=subwaylive
            COMPOSE_DIR="$APP_DIR/$PROJECT_DIR/docker"
            COMPOSE_FILE="$COMPOSE_DIR/compose.prod.yml"
            IMAGE=${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
            SHA_TAG=${{ github.sha }}

            echo "whoami: $(whoami)"
            echo "APP_DIR: ${APP_DIR}"
            test -n "${APP_DIR}" || { echo "APP_DIR ë¹„ì–´ìˆìŒ"; exit 2; }

            # 0) Docker/Compose ì„¤ì¹˜ ì ê²€ (+git)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            fi
            if ! command -v git >/dev/null 2>&1; then
              sudo apt-get update -y && sudo apt-get install -y git
            fi

            # 1) ë°°í¬ ë””ë ‰í† ë¦¬
            sudo mkdir -p "$APP_DIR"
            sudo chown -R "$USER:$USER" "$APP_DIR"

            # 2) ë¦¬í¬ì§€í† ë¦¬ ìµœì‹ í™”
            if [ -d "$APP_DIR/.git" ]; then
              git -C "$APP_DIR" fetch --all --prune
              git -C "$APP_DIR" reset --hard origin/${{ github.ref_name }}
            else
              if [ -d "$APP_DIR" ] && [ "$(ls -A "$APP_DIR" 2>/dev/null)" ]; then
                sudo rm -rf "$APP_DIR"/* "$APP_DIR"/.[!.]* "$APP_DIR"/..?* || true
              fi
              git clone --depth=1 https://github.com/${{ github.repository }} "$APP_DIR"
            fi

            # 3) ì—…ë¡œë“œëœ .env.prod ê¶Œí•œ í™•ì •
            chmod 600 "$APP_DIR/$PROJECT_DIR/.env.prod"
            echo "[env.prod head]"
            head -n 20 "$APP_DIR/$PROJECT_DIR/.env.prod" | sed 's/=.*/=<hidden>/' || true

            # 4) ì´ë¯¸ì§€ Pull
            sudo docker pull "$IMAGE:$SHA_TAG" || sudo docker pull "$IMAGE:latest"

            # 5) compose ì „ìš© env íŒŒì¼ ìƒì„± (.deploy.env)
            DEPLOY_ENV="$COMPOSE_DIR/.deploy.env"
            echo "APP_IMAGE=$IMAGE:$SHA_TAG" | sudo tee "$DEPLOY_ENV" > /dev/null
            echo "[debug] .deploy.env:" && cat "$DEPLOY_ENV"

            # 6) (ì„ ì‹¤í–‰) migrate / collectstatic / apply_socialapp  -- run --rm
            cd "$COMPOSE_DIR"
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py migrate --settings=config.settings.prod'
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py collectstatic --noinput --settings=config.settings.prod'
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py apply_socialapp --settings=config.settings.prod'

            # 7) ì„œë¹„ìŠ¤ ê¸°ë™
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" up -d --remove-orphans

            # 8) ìƒíƒœ/ë¡œê·¸ ìŠ¤ë‹ˆí«
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" ps
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" logs --tail=60 web || true

            # 9) ì´ë¯¸ì§€ ì²­ì†Œ
            sudo docker image prune -af || true

            echo "âœ… ë°°í¬ ì™„ë£Œ"