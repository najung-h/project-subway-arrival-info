name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  PROJECT_DIR: subwaylive

jobs:
  # 1ï¸âƒ£ Build & Push
  build-and-push:
    runs-on: ubuntu-latest
    name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸªµ Debug Tree (Check project structure)
        run: |
          echo "ğŸ“ í˜„ì¬ ê²½ë¡œ ìœ„ì¹˜:"
          pwd
          echo "---------------------------"
          echo "ğŸ“‚ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ êµ¬ì¡°"
          ls -al
          echo "---------------------------"
          echo "ğŸ“ í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ êµ¬ì¡° (${PROJECT_DIR})"
          ls -al "${PROJECT_DIR}" || echo "âš ï¸ ${PROJECT_DIR} í´ë”ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
          echo "---------------------------"
          echo "âœ… ë””ë ‰í† ë¦¬ í™•ì¸ ì™„ë£Œ!"

          
      - name: ğŸ§© QEMU ì„¤ì • (ë©€í‹° ì•„í‚¤í…ì²˜ ì§€ì›)
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ ë©”íƒ€ë°ì´í„° ìƒì„±
        id: meta
        uses: docker/metadata-action@v5
        with:
          # âœ… Secret ëŒ€ì‹  ë ˆí¬ì§€í† ë¦¬ ì´ë¦„ìœ¼ë¡œ ì´ë¯¸ì§€ ì´ë¦„ì„ ë™ì ìœ¼ë¡œ ìƒì„±
          # ì˜ˆ: docker.io/my-docker-id/project-subway-arrival-info
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=latest
            # âœ… ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì“°ëŠ” ê·¸ëŒ€ë¡œì˜ ìƒSHA íƒœê·¸ë„ í•¨ê»˜ í‘¸ì‹œ
            type=raw,value=${{ github.sha }}
            # (ì„ íƒ) ê¸°ì¡´ sha- ì ‘ë‘ì‚¬ íƒœê·¸ë„ ìœ ì§€í•˜ê³  ì‹¶ë‹¤ë©´ ì¶”ê°€
            # type=sha


      - name: ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.PROJECT_DIR }} 
          file: ./${{ env.PROJECT_DIR }}/docker/web.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2ï¸âƒ£ Deploy
  deploy:
    runs-on: ubuntu-latest
    name: EC2ì— ë°°í¬
    needs: build-and-push

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸ” Create env.prod locally (safe)
        run: |
          cat > .env.prod << 'EOF'
          DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG=False
          DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}
          SITE_DOMAIN=${{ secrets.SITE_DOMAIN }}

          SEOUL_SUBWAY_API_KEY=${{ secrets.SEOUL_SUBWAY_API_KEY }}

          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # RDS(MySQL)
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}

          # í˜¸í™˜ í‚¤ (settings ë„¤ì´ë° í˜¼ì„  ëŒ€ë¹„)
          DB_NAME=${{ secrets.MYSQL_DATABASE }}
          DB_USER=${{ secrets.MYSQL_USER }}
          DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DB=${{ secrets.MYSQL_DATABASE }}
          MYSQL_HOST=${{ secrets.DB_HOST }}
          MYSQL_PORT=${{ secrets.DB_PORT }}

          # prodì—ì„œ .env ìë™ ë¡œë”© ê¸ˆì§€ (django-environ ì‚¬ìš© ì‹œ)
          READ_DOT_ENV_FILE=False
          EOF
      - name: ğŸ“¤ env.prodë¥¼ EC2ì— ì—…ë¡œë“œí•˜ê¸°
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: ".env.prod"                         # â† íŒŒì¼
          target: "${{ secrets.APP_DIR }}/subwaylive" # â† ë””ë ‰í† ë¦¬
          overwrite: true

      - name: ğŸš€ SSH ì ‘ì† í›„ ë°°í¬
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            set -Eeuo pipefail
            export DEBIAN_FRONTEND=noninteractive

            # âœ… 0) ìƒˆë¡œìš´ ë°°í¬ ê²½ë¡œ ì •ì˜ (ì›ìì  ë°°í¬)
            # ì˜ˆ: /home/ubuntu/app/releases/20241018035010
            #     /home/ubuntu/app/current -> /home/ubuntu/app/releases/20241018035010 (ì‹¬ë³¼ë¦­ ë§í¬)
            BASE_DIR=${{ secrets.APP_DIR }}
            RELEASE_DIR="$BASE_DIR/releases/$(date +%Y%m%d%H%M%S)"
            CURRENT_DIR="$BASE_DIR/current"

            # âœ… ê¸°ì¡´ ë³€ìˆ˜ë“¤ì„ ìƒˆë¡œìš´ ê²½ë¡œ ê¸°ì¤€ìœ¼ë¡œ ì¬ì •ì˜
            APP_DIR="$RELEASE_DIR" # ì´ì œ APP_DIRì€ ë§¤ë²ˆ ë°”ë€ŒëŠ” ìƒˆ ë¦´ë¦¬ì¦ˆ í´ë”
            PROJECT_DIR=subwaylive
            COMPOSE_DIR="$APP_DIR/$PROJECT_DIR/docker"
            SHARED_DIR="$BASE_DIR/shared" # .env.prod, certbot ë³¼ë¥¨ ë“± ê³µìš© íŒŒì¼ì„ ì €ì¥í•  ë””ë ‰í† ë¦¬
            COMPOSE_FILE="$COMPOSE_DIR/compose.prod.yml"
            # âœ… Secret ëŒ€ì‹  ë ˆí¬ì§€í† ë¦¬ ì´ë¦„ìœ¼ë¡œ ì´ë¯¸ì§€ ì´ë¦„ì„ ë™ì ìœ¼ë¡œ ìƒì„±
            # ì˜ˆ: docker.io/my-docker-id/project-subway-arrival-info
            IMAGE=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
            SHA_TAG=${{ github.sha }}

            echo "whoami: $(whoami)"
            echo "BASE_DIR: ${BASE_DIR}"
            test -n "${BASE_DIR}" || { echo "BASE_DIR(secrets.APP_DIR) ë¹„ì–´ìˆìŒ"; exit 2; }

            # 1) Docker/Compose ì„¤ì¹˜ ì ê²€ (+git)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            fi
            if ! command -v git >/dev/null 2>&1; then
              sudo apt-get update -y && sudo apt-get install -y git
            fi
            # 2) ìƒˆë¡œìš´ ë¦´ë¦¬ì¦ˆ ë””ë ‰í† ë¦¬ ìƒì„± ë° ì½”ë“œ í´ë¡ 
            echo "ğŸš€ Creating new release directory: $RELEASE_DIR"
            mkdir -p "$RELEASE_DIR"
            git clone --depth=1 https://github.com/${{ github.repository }} "$RELEASE_DIR"

            # 3) ê³µìš© ë””ë ‰í† ë¦¬ ë° .env.prod íŒŒì¼ ë§í¬ ì„¤ì •
            mkdir -p "$SHARED_DIR"
            # scpë¡œ ì—…ë¡œë“œëœ .env.prodë¥¼ ê³µìš© ìœ„ì¹˜ë¡œ ì´ë™ì‹œí‚¤ê³ , ë¦´ë¦¬ì¦ˆ í´ë”ì— ì‹¬ë³¼ë¦­ ë§í¬ ìƒì„±
            sudo mv "$BASE_DIR/$PROJECT_DIR/.env.prod" "$SHARED_DIR/.env.prod" || echo "Moving .env.prod (might not exist on first run)"
            ln -s "$SHARED_DIR/.env.prod" "$RELEASE_DIR/$PROJECT_DIR/.env.prod"

            if [ ! -f "$RELEASE_DIR/$PROJECT_DIR/.env.prod" ]; then
              echo "[ERROR] .env.prod link failed. Check scp target path."
              exit 3
            fi

            # âœ… 5) ì´ì œ ì•ˆì „í•˜ê²Œ ë¡œë“œ(set -aëŠ” .env ë‚´ ë³€ìˆ˜ë“¤ì„ export)
            set -a
            . "$APP_DIR/$PROJECT_DIR/.env.prod"
            set +a

            # âœ… í¬íŠ¸ ê¸°ë³¸ê°’ ë³´ì¥ (DB_PORT â†’ MYSQL_PORT â†’ 3306)
            DB_HOST="${DB_HOST:-${MYSQL_HOST:-}}"
            DB_PORT="${DB_PORT:-${MYSQL_PORT:-3306}}"
            MYSQL_DATABASE="${MYSQL_DATABASE:-${DB_NAME:-${MYSQL_DB:-}}}"

            export DB_HOST DB_PORT MYSQL_DATABASE


            # (ì„ íƒ) RDS Admin ìê²©ë„ ì—¬ê¸°ì„œ export
            export RDS_ADMIN_USER='${{ secrets.RDS_ADMIN_USER }}'
            export RDS_ADMIN_PASSWORD='${{ secrets.RDS_ADMIN_PASSWORD }}'

            # 6) ì´ë¯¸ì§€ Pull
            sudo docker pull "$IMAGE:$SHA_TAG" || sudo docker pull "$IMAGE:latest"

            # 7) compose ì „ìš© env íŒŒì¼ ìƒì„± (.deploy.env)
            mkdir -p "$COMPOSE_DIR"
            DEPLOY_ENV="$COMPOSE_DIR/.deploy.env"
            echo "APP_IMAGE=$IMAGE:$SHA_TAG" | sudo tee "$DEPLOY_ENV" > /dev/null
            echo "[debug] .deploy.env:" && cat "$DEPLOY_ENV"

            # 7.5) Ensure Database exists
            echo "[ensure-db] creating database if not exists..."
            sudo -E docker run --rm \
              -e DB_HOST="$DB_HOST" \
              -e DB_PORT="$DB_PORT" \
              -e RDS_ADMIN_USER="$RDS_ADMIN_USER" \
              -e RDS_ADMIN_PASSWORD="$RDS_ADMIN_PASSWORD" \
              -e MYSQL_DATABASE="$MYSQL_DATABASE" \
              mysql:8.0 \
              sh -lc '
                set -e
                : "${DB_HOST:?missing DB_HOST}"
                : "${DB_PORT:?missing DB_PORT}"
                : "${RDS_ADMIN_USER:?missing RDS_ADMIN_USER}"
                : "${RDS_ADMIN_PASSWORD:?missing RDS_ADMIN_PASSWORD}"
                : "${MYSQL_DATABASE:?missing MYSQL_DATABASE}"
                echo "[ensure-db] host=$DB_HOST port=$DB_PORT db=$MYSQL_DATABASE"
                mysql -h "$DB_HOST" -P "$DB_PORT" -u "$RDS_ADMIN_USER" -p"$RDS_ADMIN_PASSWORD" \
                  -e "CREATE DATABASE IF NOT EXISTS \`$MYSQL_DATABASE\` DEFAULT CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
              ' || { echo "[ensure-db] failed to ensure database exists"; exit 4; }
            echo "[ensure-db] done."

            # 7.8) ì´ì „ ë°°í¬ì˜ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ (ìƒˆ ë°°í¬ ì „)
            # CURRENT_DIRì´ ì¡´ì¬í•  ê²½ìš°ì—ë§Œ ì‹¤í–‰
            if [ -d "$CURRENT_DIR" ]; then
              echo "[cleanup] stopping old containers from $CURRENT_DIR..."
              cd "$CURRENT_DIR/$PROJECT_DIR/docker" && sudo docker compose down --remove-orphans || true
            fi

            # 8) (ì„ ì‹¤í–‰) migrate / collectstatic / apply_socialapp
            cd "$COMPOSE_DIR"

            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py migrate --settings=config.settings.prod'
            
            # âœ… collectstaticì„ root ê¶Œí•œìœ¼ë¡œ ì‹¤í–‰í•˜ì—¬ ê¶Œí•œ ë¬¸ì œ í•´ê²°
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm --user root web \
              sh -lc 'python manage.py collectstatic --noinput --settings=config.settings.prod'
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm web \
              sh -lc 'python manage.py apply_socialapp --settings=config.settings.prod' || echo "[warn] apply_socialapp failed, continuing..."

            # âœ… 8.5) Nginxë¥¼ ë¨¼ì € ê¸°ë™í•˜ì—¬ Certbot ì¸ì¦ ìš”ì²­ì„ ë°›ì„ ì¤€ë¹„
            echo "[nginx] starting nginx for certbot challenge..."
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" up -d nginx

            # âœ… 8.6) SSL ì¸ì¦ì„œ ë°œê¸‰/ê°±ì‹ 
            echo "[ssl] issue/renew ssl certificate..."
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" run --rm certbot certonly --webroot \
              --webroot-path /var/www/certbot \
              -d ${{ secrets.SITE_DOMAIN }} \
              -d www.${{ secrets.SITE_DOMAIN }} \
              --email ${{ secrets.CERT_EMAIL }} \
            echo "[ssl] done."
            
            # 9) ì‹¬ë³¼ë¦­ ë§í¬ êµì²´ (ë°°í¬ í™œì„±í™”)
            echo "ğŸ”— Activating new release: $RELEASE_DIR"
            ln -snf "$RELEASE_DIR" "$CURRENT_DIR"

            # 10) ìµœì¢… ì„œë¹„ìŠ¤ ê¸°ë™ (ìƒˆë¡œìš´ ë¦´ë¦¬ì¦ˆ ê²½ë¡œì—ì„œ)
            echo "ğŸš€ Starting services from new release..."
            cd "$CURRENT_DIR/$PROJECT_DIR/docker"
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" up -d --remove-orphans

            # 11) ìƒíƒœ/ë¡œê·¸
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" ps
            sudo docker compose --env-file "$DEPLOY_ENV" -f "$COMPOSE_FILE" logs --tail=60 web || true

            # 12) ì˜¤ë˜ëœ ë¦´ë¦¬ì¦ˆ ì •ë¦¬ (ìµœì‹  3ê°œë§Œ ë‚¨ê¹€)
            echo "ğŸ§¹ Cleaning up old releases..."
            cd "$BASE_DIR/releases" && ls -t | tail -n +4 | xargs -r sudo rm -rf

            # 13) ì´ë¯¸ì§€ ì²­ì†Œ
            sudo docker image prune -f --filter "dangling=true" || true

            echo "âœ… ë°°í¬ ì™„ë£Œ"
