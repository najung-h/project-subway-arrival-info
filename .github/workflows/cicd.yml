name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  # 1ï¸âƒ£ Build & Push
  build-and-push:
    runs-on: ubuntu-latest
    name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸ§© QEMU ì„¤ì • (ë©€í‹° ì•„í‚¤í…ì²˜ ì§€ì›)
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ ë©”íƒ€ë°ì´í„° ìƒì„±
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/web.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2ï¸âƒ£ Deploy
  deploy:
    runs-on: ubuntu-latest
    name: EC2ì— ë°°í¬
    needs: build-and-push

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸš€ SSH ì ‘ì† í›„ ë°°í¬
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            set -Eeuo pipefail

            echo "[1] ë°°í¬ ë””ë ‰í† ë¦¬ í™•ì¸ ì¤‘..."
            APP_DIR=${{ secrets.APP_DIR }}
            mkdir -p "$APP_DIR"

            echo "[2] ë¦¬í¬ì§€í† ë¦¬ ìµœì‹ í™”"
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --depth=1 https://github.com/${{ github.repository }} "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch --all --prune
              git reset --hard origin/${{ github.ref_name }}
            fi
            cd "$APP_DIR"

            echo "[3] .env ìƒì„±"
            rm -f .env
            cat > .env << 'EOF'
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DJANGO_DEBUG=False
            DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}
            SEOUL_SUBWAY_API_KEY=${{ secrets.SEOUL_SUBWAY_API_KEY }}

            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            SITE_DOMAIN=${{ secrets.SITE_DOMAIN }}

            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            EOF

            echo "[4] ìµœì‹  ì´ë¯¸ì§€ Pull"
            IMAGE=${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}
            SHA_TAG=${{ github.sha }}
            docker pull "$IMAGE:$SHA_TAG" || docker pull "$IMAGE:latest"

            echo "[5] Docker Compose ë°°í¬ ì‹œì‘"
            COMPOSE_FILE="docker/compose.prod.yml"

            # ìµœì‹  ì´ë¯¸ì§€ë¡œ êµì²´
            tmpfile=$(mktemp)
            sed "s|\(image: \).*|\1$IMAGE:$SHA_TAG|g" "$COMPOSE_FILE" > "$tmpfile"
            mv "$tmpfile" "$COMPOSE_FILE"

            docker compose -f "$COMPOSE_FILE" up -d --remove-orphans

            echo "[6] Django ë§ˆì´ê·¸ë ˆì´ì…˜ ë° ì •ì  íŒŒì¼ ìˆ˜ì§‘"
            docker compose -f "$COMPOSE_FILE" exec -T web \
              python manage.py migrate --settings=config.settings.prod
            docker compose -f "$COMPOSE_FILE" exec -T web \
              python manage.py collectstatic --noinput --settings=config.settings.prod
            docker compose -f "$COMPOSE_FILE" exec -T web \
              python manage.py apply_socialapp --settings=config.settings.prod

            echo "[7] ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬"
            docker image prune -af

            echo "âœ… ë°°í¬ ì™„ë£Œ!"
