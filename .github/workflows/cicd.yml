  # 2ï¸âƒ£ Deploy
  deploy:
    runs-on: ubuntu-latest
    name: EC2ì— ë°°í¬
    needs: build-and-push

    steps:
      - name: ðŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
