worker_processes auto;
events { worker_connections 1024; }
http {
  include       mime.types;
  sendfile      on;
  server {
    listen 80;
    # ✅ server_name을 명시적으로 지정합니다.
    # 이 값은 GitHub Actions의 SITE_DOMAIN Secret과 일치해야 합니다.
    server_name subway-info-easy.site www.subway-info-easy.site;

    client_max_body_size 20m;

    # ✅ Certbot의 HTTP-01 challenge를 처리하기 위한 location 블록
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location /static/ {
      alias /static/;
      access_log off;
      expires 7d;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://web:8000;
    }
  }
}
